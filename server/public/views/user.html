<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Sassy Adventures!</title>

    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>

    <h1 id="welcome" class="lead">Welcome, {{req.body.username}}!</h1>

    <div class="events" ng-repeat"object in info.results">
      <p>Date: {{ object.date }}</p>
      <p>Time: {{ object.time }}</p>
      <p>Origin: {{ object.origin }}</p>
      <p>Destination: {{ object.destination }}</p>
    </div>


</body>
</html>
