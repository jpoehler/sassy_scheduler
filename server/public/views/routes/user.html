
<div ng-controller="EventController">


    <h1 id="welcome" class="lead">Welcome, {{ req.body.username }}!</h1>
    <a href="/views/routes/events.html">Schedule an adventure!</a>

    <div class="events" ng-repeat"object in data.response">
       <p>Date: {{ object.date }}</p>
       <p>Time: {{ object.time }}</p>
       <p>Origin: {{ object.origin }}</p>
       <p>Destination: {{ object.destination }}</p>
</div>
</div>
