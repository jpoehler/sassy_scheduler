<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Sassy Pants Forever!</title>

    <!--<link rel="stylesheet" href="/vendors/angular-material.min.css" />-->
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>

    <script type="text/javascript" src="/assets/scripts/app.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers.js"></script>
    <script type="text/javascript" src="/assets/scripts/factories.js"></script>

  </head>
  <body>
    <ng-include src="'/views/partials/header.html'"></ng-include>
    <ng-include src="'/views/partials/nav.html'"></ng-include>

    <main ng-view>

    <div class="loginForm">
      <form action="/" method="post">
        <label for="username">User Name: </label>
        <input type="text" name="username" id="username" />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />

        <input type="submit" value="Log In" />
        <a href="./views/routes/register.html">Register</a>
      </form>
    </div>
    <br />
    <img src="/assets/images/sassy_pants.jpg" alt="Sassy Pants" style="width:414px;height:320px;" />
    </main>
    <ng-include src="'/views/partials/footer.html'"></ng-include>
  </body>
</html>
